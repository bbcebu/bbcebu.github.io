<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BBCebu Wallet</title>

<style>
:root {
  --bg: #050505;
  --fg: #f2f2f2;
  --muted: #8a8a8a;
  --accent: #ff7a18;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--fg);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  padding: 2rem;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,122,24,0.035) 0,
      rgba(255,122,24,0.035) 1px,
      transparent 1px,
      transparent 22px
    );
  pointer-events: none;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  max-width: 800px;
  width: 100%;
  gap: 3rem;
  align-items: center;
  background: rgba(255,255,255,0.02);
  padding: 3rem;
  border-radius: 12px;
}

.qr {
  display: flex;
  align-items: center;
  justify-content: center;
}

.info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 1.8rem;
}

.info .label {
  font-size: 0.85rem;
  color: var(--muted);
  letter-spacing: 0.1em;
  text-transform: uppercase;
}

.info .value {
  font-size: 1.5rem;
  color: var(--accent);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.6rem;
}

.toggle-icon {
  cursor: pointer;
  width: 20px;
  height: 20px;
  stroke: var(--accent);
  fill: none;
  stroke-width: 2;
  transition: transform 0.2s ease;
}

.toggle-icon:hover {
  transform: scale(1.2);
}

.php-value {
  font-size: 1rem;
  color: var(--fg);
  margin-left: 0.6rem;
  display: none;
}

.qr svg rect {
  fill: var(--accent);
  animation: pulse 1.5s ease-in-out infinite alternate;
}

@keyframes pulse {
  0% { fill-opacity: 0.8; }
  100% { fill-opacity: 1; }
}

@media (max-width: 700px) {
  .container {
    grid-template-columns: 1fr;
    text-align: center;
  }
  .info .value {
    justify-content: center;
  }
}
</style>
</head>

<body>

<div class="container">
  <!-- Left: QR code placeholder -->

  <div class="qr">
    <div id="qr-code"></div>
  </div>

  <!-- Right: BTC info -->
  <div class="info">
    <div>
      <div class="label">BTC</div>
      <div class="value">
        <span id="btc-value">Loading...</span>
        <svg class="toggle-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="6" x2="12" y2="12"/>
          <line x1="12" y1="12" x2="15" y2="15"/>
        </svg>
        <span class="php-value" id="php-value">PHP ₱0.00</span>
      </div>
    </div>
    <div>
      <div id="owner-block">
		  <div class="label">Owner</div>
		  <div class="value" id="owner"></div>
		</div>

		<div id="no-owner" class="value" style="display:none; color:#8a8a8a;">
		  No Owner yet
		</div>

		<div id="status-line" class="label" style="display:none; color:#ff7a18;">
		  STATUS: CLAIMED
		</div>
    </div>
  </div>
</div>





<script>
// Elements
const btcValueEl = document.getElementById('btc-value');
const phpValueEl = document.getElementById('php-value');
const toggleSvg = document.querySelector('.toggle-icon');
const qrContainer = document.getElementById('qr-code');

// Fetch sheet data
const sheetID = "1PfZSMz5ZJvidWmEPkXgZjGRxhwxoknZvX5mZ8V0bvGM";
const apiKey  = "AIzaSyDIUxdcZMFwg_RwRc-vF5C5uEAt_xn9gu0";
const tabName = window.location.pathname.split("/").pop().replace(".html", "");
const range = `${tabName}!A2:G2`;
const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;

fetch(url)
  .then(res => res.json())
  .then(data => {
    const row = data.values[0];

    const svgCode    = row[0] || "<svg width='174' height='174'><rect width='174' height='174' fill='orange'/></svg>";
    const btc        = parseFloat(row[1] || "0.00000001");
    const php        = parseFloat(row[2] || "100.0111");
    const owner      = row[3] || "";
    const status     = row[5] || "No Owner";
    const dateClaimed = row[6] || "";

    // BTC & PHP
    btcValueEl.innerText = `₿ ${btc.toFixed(8)}`;
    phpValueEl.innerText = `PHP ${php.toFixed(4)}`;
    phpValueEl.style.display = "inline";

    // Owner/status
    const ownerBlock = document.getElementById("owner-block");
    const noOwner    = document.getElementById("no-owner");
    const statusLine = document.getElementById("status-line");

    if (status === "No Owner") {
      ownerBlock.style.display = "none";
      noOwner.style.display = "block";
      statusLine.style.display = "none";
    } else if (status === "Owned") {
      ownerBlock.style.display = "block";
      noOwner.style.display = "none";
      statusLine.style.display = "none";
      document.getElementById("owner").innerText = owner;
    } else if (status === "Claimed") {
      ownerBlock.style.display = "block";
      noOwner.style.display = "none";
      statusLine.style.display = "block";
      document.getElementById("owner").innerText = owner;
      statusLine.innerText = dateClaimed
        ? `STATUS: CLAIMED • ${dateClaimed}`
        : "STATUS: CLAIMED";
    }

    // Inject SVG code directly
    qrContainer.innerHTML = svgCode;
  })
  .catch(err => console.error(err));

// Reload page on SVG click
toggleSvg.style.cursor = "pointer";
toggleSvg.addEventListener("click", () => location.reload());
</script>







</body>
</html>
