<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BBCebu</title>

<style>
:root {
  --bg: #050505;
  --fg: #f2f2f2;
  --muted: #8a8a8a;
  --accent: #ff7a18;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--fg);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Subtle woven texture */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,122,24,0.035) 0,
      rgba(255,122,24,0.035) 1px,
      transparent 1px,
      transparent 22px
    );
  pointer-events: none;
}

/* Layout */
.stage {
  width: 100%;
  max-width: 960px;
  padding: 4rem 1.5rem;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4rem;
  align-items: center;
}

/* Text */
.brand {
  letter-spacing: 0.18em;
  text-transform: uppercase;
}

.brand h1 {
  font-size: clamp(2.6rem, 4vw, 3.6rem);
  font-weight: 600;
}

.brand h1 span {
  color: var(--accent);
}

.brand small {
  display: block;
  margin-top: 0.6rem;
  font-size: 0.75rem;
  color: var(--muted);
  letter-spacing: 0.32em;
}

/* Symbol */
.symbol {
  max-width: 300px;
  width: 100%;
  margin: auto;
  transform-origin: center;
  animation: rotate 12s linear infinite;
}

/* Radiating line pulse */
.symbol line {
  transform-origin: center;
  animation: pulse 2s ease-in-out infinite alternate;
}

.symbol rect {
  transform-origin: center;
  animation: blockPulse 2.5s ease-in-out infinite alternate;
}

/* Footer mark */
.mark {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.65rem;
  letter-spacing: 0.3em;
  color: var(--muted);
}

/* Animations */
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes pulse {
  0% { stroke-width: 2; opacity: 0.7; }
  100% { stroke-width: 3.5; opacity: 1; }
}

@keyframes blockPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Responsive */
@media (max-width: 860px) {
  .stage {
    grid-template-columns: 1fr;
    text-align: center;
  }
}
</style>
</head>

<body>

<div class="stage">

  <div class="brand">
    <h1><span>BB</span>Cebu</h1>
    <small>Base Block Cebu</small>
  </div>

  <!-- Animated abstract block / sun hybrid -->
  <svg class="symbol" viewBox="0 0 200 200" fill="none">
    <!-- Core block -->
    <rect x="70" y="70" width="60" height="60"
          stroke="var(--accent)" stroke-width="2"/>

    <!-- Radiating lines -->
    <g stroke="var(--accent)" stroke-width="2">
      <line x1="100" y1="10" x2="100" y2="50"/>
      <line x1="100" y1="150" x2="100" y2="190"/>
      <line x1="10" y1="100" x2="50" y2="100"/>
      <line x1="150" y1="100" x2="190" y2="100"/>

      <line x1="32" y1="32" x2="58" y2="58"/>
      <line x1="142" y1="142" x2="168" y2="168"/>
      <line x1="32" y1="168" x2="58" y2="142"/>
      <line x1="142" y1="58" x2="168" y2="34"/>
    </g>
  </svg>

</div>

<div class="mark">
  BASE BLOCK
</div>

</body>
</html>
